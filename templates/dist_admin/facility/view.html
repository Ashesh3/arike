{% extends "dist_admin/navbar.html" %}
{% load widget_tweaks %}
{% block title %}Facilitiy - View{% endblock %}
{% block bodycontent %}
    <div id="root">
        <div class="relative md:ml-64 ">
            <div class="px-4 mx-auto w-full">
                <section class="py-6 mx-3 md:mx-6 px-3">
                    <div class="flex flex-wrap justify-center">
                        <div class="flex w-full md:w-1/2">
                            <h3 class="text-3xl"
                                style="font-family: Poppins;
                                       font-style: normal;
                                       font-weight: bold;
                                       font-size: 36px;">
                                {{ facilities.name }}
                            </h3>
                        </div>
                    </div>
                    <div class="flex my-8 justify-center">
                        <div class="w-full md:w-1/2">
                            <div class="flex flex-wrap w-full">
                                <div class="flex w-full pb-[6px]">
                                    <label class="w-full py-3 uppercase"
                                           style="font-family: Poppins;
                                                  font-style: normal;
                                                  font-weight: bold;
                                                  font-size: 24px;
                                                  line-height: 32px;
                                                  letter-spacing: 1px;">
                                        {{ facilities.kind }}
                                    </label>
                                </div>
                            </div>
                            <div class="flex flex-wrap mb- pb-[21px] h-5"></div>
                            <div class="flex flex-wrap w-full mb-6 md:mb-0 pb-[21px]">
                                <div class="w-full mb-6 md:mb-0 pb-[21px]">
                                    <label class="block tracking-wide text-[background: #6E7191] text-xs font-bold mb-2"
                                           style="font-family: Inter;">
                                        Name
                                    </label>
                                    <input type="text" class="w-[522px]" value="{{ facilities.name }}" disabled/>
                                </div>
                            </div>
                            <div class="flex flex-wrap w-full mb-6 md:mb-0 pb-[21px]">
                                <div class="w-full mb-6 md:mb-0 pb-[21px]">
                                    <label class="block tracking-wide text-[background: #6E7191] text-xs font-bold mb-2"
                                           style="font-family: Inter;">
                                        Address
                                    </label>
                                    <textarea type="text" class="w-[522px] h-[118px]" disabled>{{ facilities.address }}</textarea>
                                </div>
                            </div>
                            <div class="flex flex-wrap w-full mb-6 md:mb-0 pb-[21px]">
                                <div class="w-full mb-6 md:mb-0 pb-[21px]">
                                    <label class="block tracking-wide text-[background: #6E7191] text-xs font-bold mb-2"
                                           style="font-family: Inter;">
                                        Ward
                                    </label>
                                    <input type="text" class="w-[522px]" value="{{ facilities.ward }}" disabled/>
                                </div>
                            </div>
                            <div class="grid md:grid-cols-2 w-[470px] mb-6 gap-2">
                                <div class="fw-full mb-6 md:mb-0">
                                    <label class="block tracking-wide text-[background: #6E7191] text-xs font-bold mb-2"
                                           style="font-family: Inter;">
                                        Pin Code
                                    </label>
                                    <input type="text"
                                           class="w-[210px]"
                                           value="{{ facilities.pincode }}"
                                           disabled/>
                                </div>
                                <div class="w-full mb-6 md:mb-0">
                                    <label class="block tracking-wide text-[background: #6E7191] text-xs font-bold mb-2"
                                           style="font-family: Inter;">
                                        Phone
                                    </label>
                                    <input type="text" class="w-[280px]" value="{{ facilities.phone }}" disabled/>
                                </div>
                            </div>
                            <div class="py-3"></div>
                            <div class="flex gap-2">
                                <a href="/dist_admin/facility/delete/{{ facilities.id }}/"
                                   class="flex cursor-pointer justify-center items-center px-3 py-2 mr-1 bg-[#00000] hover:bg-[#a7a4a46c] rounded-xl w-[150px] h-14 text-[#333333] text-center"
                                   style="border: 2px solid #333333;
                                          box-sizing: border-box;
                                          font-family: Poppins;
                                          font-weight: 600;
                                          font-size: 13px;">
                                    Delete
                                </a>
                                <a href="/dist_admin/facility/update/{{ facilities.id }}/"
                                   class="flex cursor-pointer justify-center items-center px-3 py-2 mr-1 bg-[#333333] hover:bg-[#696969] rounded-xl w-[150px] h-14 text-white text-center"
                                   style="border: 2px solid #333333;
                                          box-sizing: border-box;
                                          font-family: Poppins;
                                          font-weight: 600;
                                          font-size: 13px;">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
